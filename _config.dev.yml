# Overrides for options in _config.yml, used during development

url: localhost:3000

future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 10

# keep the assets sub-dirs
keep_files: [assets/css, assets/js, assets/img]